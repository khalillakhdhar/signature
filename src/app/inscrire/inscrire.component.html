<body class="hold-transition register-page">

<div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>Signature </b>PFE</a>      </div>
      <div class="card-body">
        <p class="login-box-msg">Inscription</p>
  
        <form  method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="nom" placeholder="Nom">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="prenom" placeholder="Prenom">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="number" min="18" class="form-control" name="age" placeholder="Age">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-list-ol"></span>
              </div>
            </div>
          </div>
          
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Retype password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" maxlength="8" minlength="8" class="form-control" name="cin" pattern="[0-9]" placeholder="Carte nationale">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-flag"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text"  class="form-control" name="rib" placeholder="RIB bancaire">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-money-bill"></span>
              </div>
            </div>
          </div>
          <div class="row">
         
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        
  
        <a href="/" class="text-center">Déjà membre</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div></body>
